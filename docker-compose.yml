version: '3.8'

services:
  rag-evaluator:
    build: .
    container_name: rag-evaluation
    environment:
      - TOGETHER_API_KEY=${TOGETHER_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-meta-llama/Meta-Llama-3.1-8B-Instruct-Turbo}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.0}
      - RELEVANCE_THRESHOLD=${RELEVANCE_THRESHOLD:-0.7}
      - ENABLE_PHOENIX=${ENABLE_PHOENIX:-true}
      - PHOENIX_PORT=${PHOENIX_PORT:-6006}
    ports:
      - "${PHOENIX_PORT:-6006}:6006"
    volumes:
      - ./results:/app/results
      - ./data:/app/data
    networks:
      - rag-network
    restart: unless-stopped

  # Optional: Add a Jupyter notebook service for interactive development
  jupyter:
    build: .
    container_name: rag-jupyter
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root
    environment:
      - TOGETHER_API_KEY=${TOGETHER_API_KEY}
    ports:
      - "8888:8888"
    volumes:
      - ./:/app
      - ./notebooks:/app/notebooks
    networks:
      - rag-network
    profiles:
      - dev

networks:
  rag-network:
    driver: bridge

volumes:
  results:
  data: